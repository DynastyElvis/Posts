{% extends 'base.html' %}


{% block content %}

    {% for post in posts %}

   <a href="">
    <div class="card mt-3">
        <div class="card-header">
            <img src="https://raw.githubusercontent.com/DynastyElvis/Chat-My-PORTFOLIO/main/images/squareDp.jpg"
             alt="user image"
             height="35"
             width="35"
             class="rounded-circle">
             >
            {{ post.author }}</div>
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
        </div>
        <div class="card-footer text-muted">{{ post.date }}</div>
    </div>
   </a>

{% endfor %}

{% endblock %}
