{% extends 'base.html' %}


{% block content %}

    {% for post in posts %}

<a href="">
    <div class="card mt-3">
        <div class="card-header">
            <img src="https://raw.githubusercontent.com/DynastyElvis/Chat-My-PORTFOLIO/main/images/squareDp.jpg"
             alt="user image"
             height="35"
             width="35"
             class="rounded-circle">
         <a href="" class="text-capitalize">{{ post.author.username }}</a>
            </div>
        <div class="card-body p-2">
            <blockquote>
                <h5 class="card-title">{{ post.title }}</h5>
                <footer><cite><p class="">{{ post.content }}</p><br><small>
                    <div class="text-muted">{{ post.date.strftime('%d-%m-%Y') }}</div></small>
                </cite></footer>
            </blockquote>
        </div>
    </div>
</a>

{% endfor %}

{% endblock %}
