{% extends 'base.html' %}


{% block content %}


<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card mt-3">
            <div class="card-header">{{post.author}}</div>
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.content}}</p>
              <a href="#" class="btn btn-primary">Button</a>
            </div>
            <div class="card-footer text-muted">{{post.date}}</div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
